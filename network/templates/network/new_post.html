{% extends "network/layout.html" %}

{% block body %}


    {% if request.user.is_authenticated %}
        <div id="post-form">
            <h2>New Post</h2>
            <form action="{% url 'new_post' %}" method="POST">
                {% csrf_token %}
                <textarea class="form-newpost" name="content"></textarea>
                <br> <br>
                <input type="submit" class="btn btn-danger" value="Post">
            </form>
        </div>
    {% else %} 
    <div id="post-form">
        <h2>New Post</h2>
        <textarea class="form-newpost" name="content" disabled>You need to be signed in</textarea>
    </div>
    {% endif %}

{% endblock %}
